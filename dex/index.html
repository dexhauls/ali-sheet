        tailwind.config = {
            darkMode: 'class',

                extend: {
                    fontFamily: {
                        sans: ['Geist-Regular', 'sans-serif'],

                        },
                        secondary: {

                        },

                            foreground: "hsl(0 0% 98%)",
                        },

                            DEFAULT: "hsl(0 0% 14.9%)",
                            foreground: "hsl(0 0% 63.9%)",
                        },

                        lg: 'var(--radius)',
                        md: 'calc(var(--radius) - 2px)',
                        sm: 'calc(var(--radius) - 4px)',
                    },
                    keyframes: {
                        fadeIn: {
                            from: { opacity: 0, transform: 'translateY(10px)' },
                            to: { opacity: 1, transform: 'translateY(0)' }
                        },
                        bounce: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' }
                        },
                        gradientMove: {
                            '0%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' },
                            '100%': { backgroundPosition: '0% 50%' }
                        }
                    },
                    animation: {
                        fadeIn: 'fadeIn 0.5s ease-in-out forwards',
                        bounce: 'bounce 2s ease-in-out infinite',

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @font-face {
            font-family: 'Geist-Regular';
            src: url('/Geist-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        :root {
            --radius: 0.5rem;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
        }
        
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        
        .page-gradient {
            background: linear-gradient(to bottom, #000000, #121212);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .scroll-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.7;
            animation: float 2s ease-in-out infinite;
            z-index: 10;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        * {
            font-family: 'Geist-Regular', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .glow {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            transition: box-shadow 0.3s ease;
        }
        
        .glow:hover {
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
        }
        
        .premium-tag {
            background: linear-gradient(90deg, #3b82f6, #6366f1);
            background-size: 200% 200%;
            animation: gradientMove 3s ease infinite;
        }
        
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>

    <script>
        // Translation object
        const translations = {
            en: {
                title: "Dex's Links",
                kakobuy_title: "Kakobuy Registration",
                kakobuy_desc: "Register to get <span class=\"text-red-400\">$410</span> in shipping coupons",
                kakobuy_coupon: "Use code \"dex\" to get $15 balance",
                dexfinds_title: "Dexfinds.com",
                dexfinds_desc: "Spreadsheet but <span class=\"text-red-400\">better</span>",
                rareFinds_title: "Rare Finds",
                rareFinds_desc: "Join our community for updates and support",
                nasneakers_title: "NAsneakers",
                nasneakers_coupon: "Use code \"dex\" for 15% discount",
                discord_title: "Discord Server",
                discord_desc: "Join our community",
                footer: "Dex Finds - All Rights Reserved"
            },
            cz: {
                title: "Socails etc.",
                kakobuy_title: "Registrace na Kakobuy",
                kakobuy_desc: "Zaregistruj se a získej <span class=\"text-red-400\">$410</span> v kupónech",
                kakobuy_coupon: "Použij kód \"dex\" pro 15$ slevu na dopravu",
                dexfinds_title: "Dexfinds.com",
                dexfinds_desc: "Spreadsheet ale <span class=\"text-red-400\">lepší</span>",
                nasneakers_title: "NAsneakers",
                nasneakers_coupon: "Použij kupón \"dex\" pro 15% slevu",
                discord_title: "Discord Server",
                discord_desc: "Připoj se k naší komunitě",
                footer: "Dex Finds - All Rights Reserved"
            }
        };

        // Function to get language from URL
        function getLanguage() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.has('cz') ? 'cz' : 'en';
        }

        // Function to translate content
        function translateContent() {
            const lang = getLanguage();
            const t = translations[lang];

            // Update title
            document.title = t.title;

            // Update content using data attributes
            document.querySelector('[data-translate="kakobuy_title"]').textContent = t.kakobuy_title;
            document.querySelector('[data-translate="kakobuy_desc"]').innerHTML = t.kakobuy_desc;
            document.querySelector('[data-translate="kakobuy_coupon"]').textContent = t.kakobuy_coupon;
            document.querySelector('[data-translate="dexfinds_title"]').textContent = t.dexfinds_title;
            document.querySelector('[data-translate="dexfinds_desc"]').innerHTML = t.dexfinds_desc;
            document.querySelector('[data-translate="rareFinds_title"]').textContent = t.rareFinds_title;
            document.querySelector('[data-translate="rareFinds_desc"]').textContent = t.rareFinds_desc;
            document.querySelector('[data-translate="nasneakers_title"]').textContent = t.nasneakers_title;
            document.querySelector('[data-translate="nasneakers_coupon"]').textContent = t.nasneakers_coupon;
            document.querySelector('[data-translate="oldSheet_title"]').textContent = t.oldSheet_title;
            document.querySelector('[data-translate="oldSheet_desc"]').innerHTML = t.oldSheet_desc;
            document.querySelector('[data-translate="discord_title"]').textContent = t.discord_title;
            document.querySelector('[data-translate="discord_desc"]').textContent = t.discord_desc;
            document.querySelector('[data-translate="footer"]').textContent = t.footer;
        }

        // Initialize translation on page load
        document.addEventListener('DOMContentLoaded', translateContent);
    </script>
